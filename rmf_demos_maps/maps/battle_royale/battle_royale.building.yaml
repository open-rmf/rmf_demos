crowd_sim:
  agent_groups:
    - {agents_name: [tinyRobotC, tinyRobotD, tinyRobotA, tinyRobotB], agents_number: 4, group_id: 0, profile_selector: external_agent, state_selector: external_static, x: 0, y: 0}
    - {agents_name: [caddy], agents_number: 1, group_id: 0, profile_selector: external_agent, state_selector: external_static, x: 0.2, y: 0.2}
    - {agents_name: [], agents_number: 2, group_id: 1, profile_selector: human, state_selector: crowd_goal1_state, x: 131.5, y: -32.31}
    - {agents_name: [], agents_number: 2, group_id: 2, profile_selector: human, state_selector: crowd_goal2_state, x: 144.6, y: -32.01}
    - {agents_name: [], agents_number: 2, group_id: 3, profile_selector: human, state_selector: crowd_goal3_state, x: 145.3, y: -45.35}
    - {agents_name: [], agents_number: 2, group_id: 4, profile_selector: human, state_selector: crowd_goal4_state, x: 138, y: -41.74}
    - {agents_name: [], agents_number: 2, group_id: 5, profile_selector: human, state_selector: crowd_goal5_state, x: 130.8, y: -45.1}
  agent_profiles:
    - {ORCA_tau: 1, ORCA_tauObst: 0.4, class: 1, max_accel: 0, max_angle_vel: 0, max_neighbors: 10, max_speed: 0, name: external_agent, neighbor_dist: 5, obstacle_set: 1, pref_speed: 0, r: 0.25}
    - {ORCA_tau: 1, ORCA_tauObst: 0.4, class: 1, max_accel: 5, max_angle_vel: 360, max_neighbors: 10, max_speed: 4, name: human, neighbor_dist: 5, obstacle_set: 1, pref_speed: 2, r: 0.25}
  enable: 1
  goal_sets:
    - {capacity: 10, set_area: [crowd_goal1], set_id: 0}
    - {capacity: 10, set_area: [crowd_goal2], set_id: 1}
    - {capacity: 10, set_area: [crowd_goal3], set_id: 2}
    - {capacity: 10, set_area: [crowd_goal4], set_id: 3}
    - {capacity: 10, set_area: [crowd_goal5], set_id: 4}
    - {capacity: 10, set_area: [crowd_goal6], set_id: 5}
    - {capacity: 10, set_area: [crowd_goal7], set_id: 6}
  model_types:
    - {animation: walk, animation_speed: 1, init_pose: [0, 0, 0, 0, 0, 0], model_uri: model://MaleVisitorPhone, typename: human}
  obstacle_set: {class: 1, file_name: L1_navmesh.nav, type: nav_mesh}
  states:
    - {final: 1, goal_set: -1, name: external_static, navmesh_file_name: ""}
    - {final: 0, goal_set: 0, name: crowd_goal1_state, navmesh_file_name: L1_navmesh.nav}
    - {final: 0, goal_set: 1, name: crowd_goal2_state, navmesh_file_name: L1_navmesh.nav}
    - {final: 0, goal_set: 2, name: crowd_goal3_state, navmesh_file_name: L1_navmesh.nav}
    - {final: 0, goal_set: 3, name: crowd_goal4_state, navmesh_file_name: L1_navmesh.nav}
    - {final: 0, goal_set: 4, name: crowd_goal5_state, navmesh_file_name: L1_navmesh.nav}
    - {final: 0, goal_set: 5, name: crowd_goal6_state, navmesh_file_name: L1_navmesh.nav}
    - {final: 0, goal_set: 6, name: crowd_goal7_state, navmesh_file_name: L1_navmesh.nav}
  transitions:
    - {Condition: {condition1: {distance: 1, type: goal_reached}, condition2: {dist: c, per_agent: true, type: timer, value: 5}, type: or}, Target: [{name: crowd_goal2_state, weight: 0.4}, {name: crowd_goal3_state, weight: 0.4}, {name: crowd_goal4_state, weight: 0.2}], from: crowd_goal1_state, to: ""}
    - {Condition: {condition1: {distance: 1, type: goal_reached}, condition2: {dist: c, per_agent: true, type: timer, value: 5}, type: or}, Target: [{name: crowd_goal1_state, weight: 0.4}, {name: crowd_goal2_state, weight: 0.4}, {name: crowd_goal5_state, weight: 0.2}], from: crowd_goal2_state, to: ""}
    - {Condition: {condition1: {distance: 1, type: goal_reached}, condition2: {dist: c, per_agent: true, type: timer, value: 5}, type: or}, Target: [{name: crowd_goal2_state, weight: 0.3}, {name: crowd_goal4_state, weight: 0.3}, {name: crowd_goal6_state, weight: 0.4}], from: crowd_goal3_state, to: ""}
    - {Condition: {condition1: {distance: 1, type: goal_reached}, condition2: {dist: c, per_agent: true, type: timer, value: 5}, type: or}, Target: [{name: crowd_goal1_state, weight: 0.2}, {name: crowd_goal2_state, weight: 0.4}, {name: crowd_goal3_state, weight: 0.4}], from: crowd_goal4_state, to: ""}
    - {Condition: {condition1: {distance: 1, type: goal_reached}, condition2: {dist: c, per_agent: true, type: timer, value: 5}, type: or}, Target: [{name: crowd_goal3_state, weight: 0.3}, {name: crowd_goal4_state, weight: 0.3}, {name: crowd_goal7_state, weight: 0.4}], from: crowd_goal5_state, to: ""}
    - {Condition: {condition1: {distance: 1, type: goal_reached}, condition2: {dist: c, per_agent: true, type: timer, value: 5}, type: or}, Target: [{name: crowd_goal3_state, weight: 0.5}, {name: crowd_goal7_state, weight: 0.5}], from: crowd_goal6_state, to: ""}
    - {Condition: {condition1: {distance: 1, type: goal_reached}, condition2: {dist: c, per_agent: true, type: timer, value: 5}, type: or}, Target: [{name: crowd_goal5_state, weight: 0.5}, {name: crowd_goal6_state, weight: 0.5}], from: crowd_goal7_state, to: ""}
  update_time_step: 0.1
